<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header__wrapper">
          <nav class="header__wrapper__nav-main">
            <ul class="header__wrapper__nav-main__list">
              <li class="header__wrapper__nav-main__list__item">
                <a
                  href="#"
                  class="header__wrapper__nav-main__list__item__link active"
                  >Home</a
                >
              </li>
              <li class="header__wrapper__nav-main__list__item">
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >About</a
                >
              </li>
              <li class="header__wrapper__nav-main__list__item">
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >Menu</a
                >
              </li>
              <li>
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >Reservation</a
                >
              </li>
            </ul>
            <img
              src="images/Logo.svg"
              alt="logo"
              class="header__wrapper__nav-main__logo"
            />
            <ul class="header__wrapper__nav-main__list">
              <li class="header__wrapper__nav-main__list__item">
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >Pages</a
                >
              </li>
              <li class="header__wrapper__nav-main__list__item">
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >Shop</a
                >
              </li>
              <li class="header__wrapper__nav-main__list__item">
                <a href="#" class="header__wrapper__nav-main__list__item__link"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>

          <div class="header__wrapper__action">
            <button class="header__wrapper__action__search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
              >
                <path
                  d="M13.75 23.75C19.2728 23.75 23.75 19.2728 23.75 13.75C23.75 8.22715 19.2728 3.75 13.75 3.75C8.22715 3.75 3.75 8.22715 3.75 13.75C3.75 19.2728 8.22715 23.75 13.75 23.75Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M26.25 26.25L20.8125 20.8125"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="header__wrapper__action__cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
              >
                <path
                  d="M7.5 2.5L3.75 7.5V25C3.75 25.663 4.01339 26.2989 4.48223 26.7678C4.95107 27.2366 5.58696 27.5 6.25 27.5H23.75C24.413 27.5 25.0489 27.2366 25.5178 26.7678C25.9866 26.2989 26.25 25.663 26.25 25V7.5L22.5 2.5H7.5Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3.75 7.5H26.25"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M20 12.5C20 13.8261 19.4732 15.0979 18.5355 16.0355C17.5979 16.9732 16.3261 17.5 15 17.5C13.6739 17.5 12.4021 16.9732 11.4645 16.0355C10.5268 15.0979 10 13.8261 10 12.5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__inner__banner-info">
              <h2 class="hero__inner__banner-info__title">
                Enjoy Your Morning Coffee.
              </h2>
              <p class="hero__inner__banner-info__text">
                The coofee is brewed by fist roasting the green coffee beans
                over hot coals in brazier. given to Opportunity
              </p>
              <button class="hero__inner__banner-info__btn btn-primary">
                Test Coffee
              </button>
            </div>
            <button class="hero__inner__video-btn">Play video</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
